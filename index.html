<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Chat Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition duration-500">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/3 p-4 bg-white dark:bg-gray-800 shadow-lg">
            <h1 class="text-2xl font-semibold mb-4">Chat Rooms</h1>
            <ul id="roomList">
                <li class="mb-2 p-2 bg-gray-100 dark:bg-gray-700 rounded-lg">Room 1</li>
                <li class="mb-2 p-2 bg-gray-100 dark:bg-gray-700 rounded-lg">Room 2</li>
            </ul>
        </div>

        <!-- Chat Window -->
        <div class="flex-1 p-4">
            <div id="chatBox" class="overflow-auto h-4/5 p-2 bg-gray-200 dark:bg-gray-700 rounded-lg">
                <!-- Messages will go here -->
            </div>
            <div class="flex mt-4">
                <input type="text" id="messageInput" class="flex-1 p-2 rounded-lg" placeholder="Type a message...">
                <button id="sendButton" class="ml-2 p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const sendButton = document.getElementById('sendButton');
        const messageInput = document.getElementById('messageInput');

        sendButton.addEventListener('click', () => {
            const messageText = messageInput.value;
            if (messageText.trim()) {
                const messageElement = document.createElement('div');
                messageElement.className = 'p-2 bg-blue-500 text-white rounded-lg mb-2';
                messageElement.textContent = messageText;
                chatBox.appendChild(messageElement);
                messageInput.value = '';

                // Smooth scroll to bottom
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });
    </script>
</body>
</html>
